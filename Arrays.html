<html>

		<title>Arrays</title>


	</head>

	<body>

  <script type="text/javascript">


  var myArray = new Array();

  myArray[0] = "pizza";
  myArray[1] = "Chocolate";
  myArray[2] = "Cheese";

  var tweets = ["Morning everybody", "I love tea!"];

  tweets.push("back to work...");//This adds a variable//
  tweets.splice(1,1);//This deletes the variable that you selected//
  tweets.splice(1,0, "Cornflakes for breakfast!"); //This adds a variable right before variable 1 //
  console.log(tweets);

//  alert(myArray[0]);
alert(tweets[1]);

  </script>

</body>





</html>
